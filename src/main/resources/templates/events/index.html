<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Coding Events Index</title>
</head>
<body>
<h1>Coding Events Index</h1>

<nav th:replace="fragments :: navigation"></nav>

<ul>
    <th:block th:each="event : ${events}">
        <li th:text="${event}"></li>
    </th:block>
</ul>
</body>
</html>
